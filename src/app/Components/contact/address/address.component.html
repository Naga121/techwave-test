<div class="card mt-5" style="width: 20rem;float: right;margin-right: 150px;">
    <img class="card-img-top" src="http://localhost:8090/{{contact.image}}">
    <div class="card-body">
        <h5 class="card-title">{{contact.title}}</h5>
        <p class="card-text">
            {{contact.address}} <br>
            {{contact.city}} <br>
            {{contact.pin}} <br>
        </p>
    </div>
</div>
